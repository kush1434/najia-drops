<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naija Drops - Water for Nigeria</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#BF0D3E',
            secondary: '#0B2B40',
            cream: '#FFF7EA',
            dark: '#1a1a1a'
          },
          fontFamily: {
            heading: ['"Playfair Display"', 'serif'],
            body: ['Rubik', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream text-dark font-body">
  <!-- Header -->
  <header class="bg-secondary text-white px-6 py-4 flex justify-between items-center shadow fixed top-0 w-full z-50">
    <h1 class="font-heading text-3xl">Naija Drops</h1>
    <nav class="flex gap-6 text-lg font-heading">
      <a href="#" class="hover:text-primary transition">Who We Are</a>
      <a href="#" class="hover:text-primary transition">What We Do</a>
      <a href="#" class="hover:text-primary transition">Where We Work</a>
      <a href="#" class="hover:text-primary transition">How to Help</a>
      <a href="#" class="bg-primary text-white px-4 py-1 rounded hover:bg-white hover:text-secondary transition">Donate</a>
    </nav>
  </header>

<!-- Hero Section -->
<section class="bg-cream pt-24 pb-16 px-6">
  <div class="max-w-7xl mx-auto grid md:grid-cols-12 gap-10 items-center">
    <!-- Text Content (5/12) -->
    <div class="md:col-span-5 text-center md:text-left px-4">
      <h2 class="font-heading text-4xl text-secondary font-bold mb-4">
        Water is Life
      </h2>
      <p class="text-lg text-secondary mb-6">
        Help us build sustainable wells in Nigeria and change lives through clean water access.
      </p>
      <button class="bg-primary hover:bg-[#a30b32] text-white text-lg font-semibold px-6 py-3 rounded shadow transition">
        Donate now ‚ùØ
      </button>
    </div>

    <!-- Image Content (7/12) -->
    <div class="md:col-span-7 flex justify-center px-4">
      <img src="images/well.png" alt="Well building in Nigeria" class="w-full max-w-2xl rounded-2xl shadow-lg transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
    </div>
  </div>
</section>
</body>
</html>
