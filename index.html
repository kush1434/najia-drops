<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naija Drops - Water for Nigeria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      color: #1a1a1a;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #0077b6;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      position: relative;
      height: 500px;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .hero img.active {
      opacity: 1;
    }
    .overlay {
      position: absolute;
      top: 20%;
      left: 10%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      max-width: 400px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .overlay h2 {
      margin-top: 0;
      color: #023e8a;
    }
    .overlay p {
      font-size: 16px;
    }
    .overlay button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #023e8a;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .overlay button:hover {
      background-color: #0353a4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Naija Drops</h1>
    <nav>
      <a href="#">Who We Are</a>
      <a href="#">What We Do</a>
      <a href="#">Where We Work</a>
      <a href="#">How to Help</a>
      <a href="#" style="background: white; color: #0077b6; padding: 8px 16px; border-radius: 5px;">Donate</a>
    </nav>
  </header>

  <div class="hero">
    <img src="image1.jpg" class="active" alt="Children at a water pump">
    <img src="image2.jpg" alt="Village women collecting clean water">
    <img src="image3.jpg" alt="Completed well in Nigeria">
    <div class="overlay">
      <h2>Water is Life</h2>
      <p>Millions in Nigeria lack access to clean water. Help us build wells and change lives.</p>
      <button>Donate now ‚ùØ</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.hero img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
