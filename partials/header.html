<header x-data="{open:false}" class="bg-secondary text-white px-4 md:px-6 py-4 flex justify-between items-center shadow fixed top-0 w-full z-50">
  <div class="flex items-center gap-3">
    <img src="images/logo.png" alt="Naija Drops logo" class="h-9 w-9 rounded-full" loading="lazy">
    <a href="index.html" class="font-heading text-2xl md:text-3xl tracking-tight">Naija Drops</a>
  </div>

  <button @click="open=!open" class="md:hidden p-2 rounded focus-visible:outline-white" aria-label="Toggle menu">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
  </button>

  <nav class="hidden md:flex gap-6 text-base font-heading">
    <a href="#about" class="hover:text-primary transition">Who We Are</a>
    <a href="#solution" class="hover:text-primary transition">What We Do</a>
    <a href="#impact" class="hover:text-primary transition">Impact</a>
    <a href="#get-involved" class="hover:text-primary transition">How to Help</a>
    <a href="#contact" class="hover:text-primary transition">Contact</a>
    <a href="#donate" class="bg-primary text-white px-4 py-1 rounded hover:bg-white hover:text-secondary transition">Donate</a>
  </nav>

  <!-- Mobile Menu -->
  <nav x-show="open" x-transition class="md:hidden absolute left-0 right-0 top-full bg-secondary/95 backdrop-blur text-white border-t border-white/10">
    <div class="px-4 py-3 grid gap-2">
      <a @click="open=false" href="#about" class="py-2">Who We Are</a>
      <a @click="open=false" href="#solution" class="py-2">What We Do</a>
      <a @click="open=false" href="#impact" class="py-2">Impact</a>
      <a @click="open=false" href="#get-involved" class="py-2">How to Help</a>
      <a @click="open=false" href="#contact" class="py-2">Contact</a>
      <a @click="open=false" href="#donate" class="py-2 bg-primary text-center rounded">Donate</a>
    </div>
  </nav>
</header>
